<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIC-C2-E | Gabriel Bouteiller</title>
</head>
<body>
    NIC-C2-E | Gabriel Bouteiller
    <hr>
    <h1 id="output" style="font-size: 50px;"></h1>
    <hr>    
    <button onclick="buttonOne();">Encrypt</button>
    <hr>
    <button onclick="buttonTwo();">Decrypt</button>
    <hr>
    <script type="text/javascript">
        var visualString = prompt("Enter your message: ");
        document.getElementById("output").innerHTML = visualString;
        function buttonOne(){
            stringArray = visualString.split("");
            for(let i = 0; i < stringArray.length; i++){
                let letter = stringArray[i].charCodeAt();
                let encrypt = letter + (3 * i);
                stringArray[i] = String.fromCharCode(encrypt);
            }
            visualString = stringArray.join("");
            document.getElementById("output").innerHTML = visualString;
        }
        function buttonTwo(){
            stringArray = visualString.split("");
            for(let i = 0; i < stringArray.length; i++){
                let letter = stringArray[i].charCodeAt();
                let decrypt = letter - (3 * i);
                stringArray[i] = String.fromCharCode(decrypt);
            }
            visualString = stringArray.join("");
            document.getElementById("output").innerHTML = visualString;
        }
    </script>
</body>
</html>
