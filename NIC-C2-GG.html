<body>
    NIC-C2-GG | Gabriel Bouteiller
    <hr>
    <button onclick="guessGame()">Guessing Game</button>
    <script>
        function guessGame(){
            let target = Math.floor(Math.random() * (100 - 1)) + 1;
            console.log(target);
            let counter = 1;
            let input;
            do{
                input = parseInt(prompt('Type in a number to guess the target number (1-100): (type 0 to exit prompt)'));
                if(input == 0){
                    alert(target + ' was the target number!');
                    break;
                }
                else{
                    if(input < target){
                        alert('You guessed less than the target number!');
                        console.log(input + ' ' + counter + ' ' + target);
                        counter++;
                    }
                    if(input > target){
                        alert('You guessed more than the target number!');
                        console.log(input + ' ' + counter + ' ' + target);
                        counter++;
                    }
                }
                if(input == target){
                    alert('Congrats it took you ' + counter + ' times to guess ' + target + ' as the target number!');
                    console.log(input + ' ' + counter + ' ' + target);
                }
            }
            while(input != target);
        }
    </script>
</body>
</html>
