<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body onload="main();">
    NIC-C2-PC | Gabriel Bouteiller
    <hr>
    <h1 id="mainOutput" style="font-size: 14px"></h1>
    <hr>
    <button onclick="main();">Input Password</button>
    <hr>
    <script type="text/javascript">
        function main(){
            let passwordComplete = false;
            let outputString;
            let inputString = prompt("Input a Password: ");
            document.getElementById("mainOutput").innerHTML = inputString;
            if(inputString === ""){
                outputString = " | Input a Password";
                document.getElementById("mainOutput").innerHTML += outputString;
            }
            else if(inputString.length >= 8){
                let stringArray = inputString.split("");
                let upperCaseCheck = false;
                for(let i = 0; i < stringArray.length; i++){
                    if(stringArray[i] === stringArray[i].toUpperCase()){
                        upperCaseCheck = true;
                        break;
                    }
                }
                if(upperCaseCheck === true){
                    let specialCharacterCheck = false;
                    for(let i = 0; i < stringArray.length; i++){
                        switch(stringArray[i]){
                            case '@':
                            case '#':
                            case '$':
                            case '!':
                            case '&':
                            case '.':
                                specialCharacterCheck = true;
                                break;
                            default:
                                break;
                        }
                    }
                    if(specialCharacterCheck === true){
                        let numberCheck = false;
                        for(let i = 0; i < stringArray.length; i++){
                            switch(stringArray[i]){
                                case '0':
                                case '1':
                                case '2':
                                case '3':
                                case '4':
                                case '5':
                                case '6':
                                case '7':
                                case '8':
                                case '9':
                                    numberCheck = true;
                                    break;
                                default:
                                    break;
                            }
                        }
                        if(numberCheck === true){
                            alert('This Password is acceptable!');
                            outputString = " | This Password is acceptable!";
                            document.getElementById("mainOutput").innerHTML += outputString;
                        }
                        else{
                            outputString = " | Please input at least One Number character: ";
                            document.getElementById("mainOutput").innerHTML += outputString;
                        }
                    }
                    else{
                        outputString = " | Please input at least One Special character: ";
                        document.getElementById("mainOutput").innerHTML += outputString;
                    }
                }
                else{
                    outputString = " | Please input at least One Upper case character: ";
                    document.getElementById("mainOutput").innerHTML += outputString;
                }
            }
            else{
                outputString = " | Please input at least Eight characters: ";
                document.getElementById("mainOutput").innerHTML += outputString;
            }
        }
    </script>
</body>
</html>
